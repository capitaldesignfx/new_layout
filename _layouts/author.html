---
layout: default
---
<div class="background-white">
  <div class="width-md pure-g">
    <div class="author pure-u-1">
      <h1 class="header">{{ page.name }}</h1>
      <h2 class="author-text author-position">{{ page.position }}</h2>
      <hr/>
      <div class="author-text">
        {{ content }}

        <h2 class="author-posts">Recent Posts</h2>
        <ul>
          {% assign filtered_posts = site.posts | where: 'author', page.short_name %}
          {% for post in filtered_posts limit:5 %}
            <li><a href="{{ post.url }}">{{ post.date | date: "%Y/%m/%d" }}: {{ post.title }}</a></li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div> <!-- pure-g -->
</div> <!-- background-white -->
